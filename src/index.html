<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain name generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center justified-content w-100 m-auto">
      <div class="card w-50 p-3 border border-dark position-absolute top-50 start-50 translate-middle">
        <div class="card-body">
          <h2 class="card-title p-4">Domain name generator</h2>
          <p class="card-text p-3" id="theId"></p>
          <a
            onClick="window.location.reload();"
            class="btn btn-outline-dark"
            type="button"
            >Another dom?</a
          >
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
